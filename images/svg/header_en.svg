
<svg width="100%" height="400px" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#8a2be2" stop-opacity="0.8" />
    </linearGradient>
    <style>
      .title {
        font-size: 64px;
        fill: white;
        font-family: 'Segoe UI', sans-serif;
        text-anchor: middle;
        animation: glow 2s ease-in-out infinite alternate;
      }

      .subtitle {
        font-size: 28px;
        fill: url(#glow);
        font-family: 'Segoe UI', sans-serif;
        text-anchor: middle;
        animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
        white-space: nowrap;
        overflow: hidden;
      }

      @keyframes glow {
        from { text-shadow: 0 0 10px #00ffff; }
        to { text-shadow: 0 0 20px #8a2be2; }
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: white; }
      }

      .icon {
        stroke: url(#glow);
        fill: none;
        stroke-width: 2;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#0a0f1c" />

  <text x="50%" y="45%" class="title">Keval Sompura</text>
  <text x="50%" y="60%" class="subtitle">Backend Engineer | Software Architecture | Development</text>

  <!-- Floating icons -->
  <g class="icon">
    <circle cx="100" cy="100" r="20"/>
    <rect x="1400" y="80" width="40" height="40" rx="5"/>
    <path d="M200,300 l20,-30 l20,30" />
  </g>
</svg>
